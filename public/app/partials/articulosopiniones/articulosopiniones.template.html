<div class="container">

    <div class="row">
        <h3><i class="glyphicon glyphicon-list-alt"></i> {{ texto }}</h3>
    </div>
    <div class="row"><br/></div>
    <div class="panel panel-primary" ng-show="!showCategoria">
        <div class="panel-heading">
            <h3 class="panel-title"> {{ texto }}</h3>
        </div>
        <table class="table table-hover">
            <td class="col-md-6">
                <button class="btn btn-primary" ng-click="newItem()"><i class="glyphicon glyphicon-plus"></i></button>
            </td>
            <td class="col-md-6">
                <input type="text" ng-model="filtroTexto">
            </td>
        </table>

        <div class="panel-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-2">Acciones</th>
                        <th class="col-md-2">Fecha</th>
                        <th class="col-md-1">Usuario</th>
                        <th class="col-md-1">Art.</th>
                        <th class="col-md-2">Nombre</th>
                        <th class="col-md-1">Valoración</th>
                        <th class="col-md-3">Comentarios</th>
                    </tr>
                </thead>

                <tfoot></tfoot>
                <tbody>
                    <tr ng-repeat="item in dat | filter:filtroTexto">
                        <td>
                            <button class="btn btn-primary" ng-click="ver(item)"><i class="glyphicon glyphicon-eye-open"></i></button>
                            <button class="btn btn-primary" ng-click="edit(item)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-danger" ng-click="delete(item)"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                        <td>
                            {{ item.fecha  | date:'dd/MM/yyyy HH:mm' }}
                        </td>
                        <td>
                            {{ item.login }}
                        </td>
                        <td>
                            {{ item.codigo_articulo }}
                        </td>
                        <td>
                            {{ item.nombre }}
                        </td>
                        <td class="text-center">
                            {{ item.valorgeneral }}
                        </td>
                        <td>
                            {{ item.observaciones }}
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>

    
    <div class="panel panel-primary" ng-show="showCategoria">
        <div class="panel-heading">
            <h3 class="panel-title">Datos</h3>
            <button class="btn btn-primary" ng-click="volver()"><i class="glyphicon glyphicon-arrow-left"></i></button>
            <button class="btn btn-success" ng-show="insert || update" ng-click="grabar()"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <label>Fecha</label>
                    <input type="datetime" class="form-control" disabled="true" ng-model="datSel.fecha">
                </div>
                
            </div><br>

            <div class="row">
                <div class="col-md-6"><label>Login</label><input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.login"></div>
            </div><br>

            <div class="row">
                <div class="col-md-6">
                    <label>Código Artículo</label>
                    <select ng-readonly="!(insert || update)" ng-options="g.codigo as g.nombre for g in articulos"
                            ng-model="datSel.codigo_articulo"
                            class="form-control">
                    </select>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.codigo_articulo">
                </div>
            </div><br>
            
            <div class="row">
                <div class="col-xs-3">
                    <label for="sel1">Valoración general (1-5):</label>
                    <select ng-readonly="!(insert || update)" ng-options="h.valor as h.nomvalor for h in valoraciones"
                            ng-model="datSel.valorgeneral"
                            class="form-control">
                    </select>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.valorgeneral">
                </div>
            </div><br>

            <br>

            <div class="row">
                <div class="col-md-6"><label>Comentarios</label><input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.observaciones"></div>
            </div>
        </div>
    </div> 


</div>
