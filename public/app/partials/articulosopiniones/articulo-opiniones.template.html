<div class="container">

    <div class="row"><br/></div>
    <div class="panel panel-primary" ng-show="!showCategoria">
        <table class="table table-hover">
            <td class="col-md-6">
<!--                <button class="btn btn-primary" ng-click="newItem()"><i class="glyphicon glyphicon-plus"></i></button> -->
            </td>
            <td class="col-md-6">
                <input type="text" ng-model="filtroTexto">
            </td>
        </table>

        <div class="panel-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-xs-4 col-md-1">Fecha</th>
                        <th class="col-xs-4 col-md-1">Usuario</th>
                        <th class="col-xs-4 col-md-1">Valoraci√≥n</th>
                        <th class="col-xs-12 col-md-6">Comentarios</th>
                    </tr>
                </thead>

                <tfoot></tfoot>
                <tbody>
                    <tr ng-repeat="item in dat | filter:filtroTexto">
                        <td>
                            {{ item.fecha  | date:'dd/MM/yyyy' }}
                        </td>
                        <td>
                            {{ item.login }}
                        </td>
                        <td>
                            {{ item.valorgeneral }}
                        </td>
                        <td>
                            {{ item.observaciones }}
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>

    


</div>
