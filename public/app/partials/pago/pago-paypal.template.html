<div class="container">
  <h2>Forma de Pago por PayPal</h2>

  	<form>
    	<label>Mesa: <input type="text" name="Mesa" value="10" size="5" disabled></label>
		<label>Importe: <input type="text" name="Importe" value="10.50" size="5" disabled>€</label>
	</form>
	
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="Ubi">Correo electrónico:</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" id="Ubi" placeholder="ejemplo@email.com">
      </div>
	</div>
	  
    <div class="form-group">
      	<div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.volver()">Volver</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.enviar()">Enviar</button>
		</div>
    </div>
  </form>
	  	
</div>
