<div class="container">
  <h2>Pago por PayPal</h2>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"> Resumen del ticket</h3>
        </div>
        <div class="panel-body">

            <div class="well col-xs-12 col-md-4">MESA  : {{ codigo_mesa }}</div>
            <div class="well col-xs-12 col-md-4">Ticket: {{ cod_ticket }}</div>
            <div class="well col-xs-12 col-md-4">Total : {{ total }}</div>

        </div>
    </div>

	<div class="form-group">
        <div class="col-xs-12 col-sm-4">
            <center>
            <button type="button" class="btn btn-primary btn-lg" ng-click="$ctrl.volver()">Cancelar</button>
            </center>
        </div>
        <div class="col-xs-12 col-sm-4">
            <center>
                <div id="paypal-button"></div>
            </center>
        </div>
        <div class="col-xs-12 col-sm-4">
            <center>
                <button type="button" class="btn btn-primary btn-lg" ng-click="pagarPayPal()">Pagar</button>
            </center>
        </div>

<!--            <button type="button" class="btn btn-primary" ng-click="$ctrl.pagarPayPal()">Pagar</button> -->
    </div>
    
    


</div>
