<div class="container">

    <h2>Forma de pago: Tarjeta de crédito</h2>


    <form class="form-horizontal">

	<div class="form-group">
      <label class="control-label col-sm-2" for="tipoTarjeta">Tipo de tarjeta:</label>
	  <label class="radio-inline"><input type="radio" name="tipoTarjeta">VISA</label>
	  <label class="radio-inline"><input type="radio" name="tipoTarjeta">MasterCard</label>
	  <label class="radio-inline"><input type="radio" name="tipoTarjeta">Electron</label>
    </div>
	  
	<div class="form-group">
      <label class="control-label col-sm-2" for="Nombre">Nombre completo:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="Nombre" placeholder="Nombre completo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="NumeroTarjeta">Nº tarjeta:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="NumeroTarjeta" placeholder="Tarjeta">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Caducidad">Caducidad:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="Caducidad" placeholder="MM/AA">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="CVV">CVV:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="CVV" placeholder="NNN">
      </div>
    </div>
    <div class="form-group">
      	<div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ng-click="$ctrl.volver()">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.enviar()">Aceptar</button>
		</div>
    </div>
  </form>

</div>
