<div class="container-fluid">

    <h2>Pago con Tarjeta de crédito</h2>


    <form class="form-horizontal">

        <div class="form-group">
            <label for="sel1">Selecciona tipo de tarjeta:</label>
            <select class="form-control" id="sel1">
                <option>VISA</option>
                <option>VISA ELECTRON</option>
                <option>MASTER CARD</option>
                <option>ELECTRON</option>
            </select>
        </div>
	  
        <div class="form-group">
            <label>Nombre completo:</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre completo">
        </div>
        <div class="form-group">
            <label for="NumeroTarjeta">Nº tarjeta:</label>
            <input type="text" class="form-control" id="NumeroTarjeta" placeholder="Tarjeta">
        </div>
        <div class="form-group">
            <label for="Caducidad">Caducidad:</label>
            <input type="text" class="form-control" id="Caducidad" placeholder="MM/AA">
        </div>
        
        <div class="form-group">
            <label for="CVV">CVV:</label>
            <input type="text" class="form-control" id="CVV" placeholder="NNN">
        </div>
        
        <div class="form-group">
            <div class="col-xs-6">
                <button class="btn-warning btn-block btn-lg"  ng-click="$ctrl.volver()">Cancelar</button>
            </div>
            <div class="col-xs-6">
                <button class="btn-success btn-block btn-lg"  ng-click="$ctrl.pagarTarjeta()">Pagar</button>
            </div>
        </div>
    </form>

</div>
