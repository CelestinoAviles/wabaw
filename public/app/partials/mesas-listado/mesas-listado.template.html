<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="nombre">Nombre</option>
          <option value="age">Tiempo de permanencia</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="mesas">
        <li ng-repeat="mesa in $ctrl.mesas | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail phone-list-item">
          <a href="#!/phones/{{mesa.id}}" class="thumb">
            <img ng-src="assets/{{mesa.images}}" alt="{{mesa.nombre}}" />
          </a>
          <a href="#!/phones/{{mesa.id}}">{{mesa.nombre}}</a>
          <p>{{mesa.id}}-{{mesa.nombre | limitTo:150}} ...</p>
        </li>
      </ul>

    </div>
  </div>
</div>
