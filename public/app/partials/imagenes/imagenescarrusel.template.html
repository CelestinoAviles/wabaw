<div id="slides_control">
    <div>
      <carousel interval="myInterval">
        <slide ng-repeat="item in dat" active="item.active">
          <img ng-src="{{item.url}}">
          <div class="carousel-caption">
              <h4>{{ item.descripcion }} </h4>
              <h5>{{$index+1}}</h5>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
