<div class="container">

    <div class="row">
        <h3><i class="glyphicon glyphicon-list-alt"></i> {{ texto }}</h3>
    </div>
    <div class="row"><br/></div>
    <div class="panel panel-primary" ng-show="!showCategoria">
        <div class="panel-heading">
            <h3 class="panel-title"> {{ texto }}</h3>
        </div>
        <table class="table table-hover">
            <td class="col-md-6">
                <button class="btn btn-primary" ng-click="newItem()"><i class="glyphicon glyphicon-plus"></i></button>
            </td>
            <td class="col-md-6">
                <input type="text" ng-model="filtroTexto">
            </td>
        </table>

        <div class="panel-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-3">Acciones</th>
                        <th class="col-md-1">Dispositivo</th>
                        <th class="col-md-3">Nombre</th>
                        <th class="col-md-1">Espacio</th>
                        <th class="col-md-1">Idioma</th>
                        <th class="col-md-3"></th>
                    </tr>
                </thead>

                <tfoot></tfoot>
                <tbody>
                    <tr ng-repeat="item in dat | filter:filtroTexto">
                        <td>
                            <button class="btn btn-primary" ng-click="ver($index)"><i class="glyphicon glyphicon-eye-open"></i></button>
                            <button class="btn btn-primary" ng-click="edit($index)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-primary" ng-click="asignar($index)"><i class="glyphicon glyphicon-download-alt"></i></button>
                            <button class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>

                        <td>
                            {{ item.codigo_dispositivo }}
                        </td>
                        <td>
                            {{ item.nombre_dispositivo }}
                        </td>
                        <td>
                            {{ item.codigo_espacio }}
                        </td>
                        <td>
                            {{ item.idioma_dispositivo }}
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>
    </div>

    
    <div class="panel panel-primary" ng-show="showCategoria">
        <div class="panel-heading">
            <h3 class="panel-title">Datos</h3>
            <button class="btn btn-primary" ng-click="volver()"><i class="glyphicon glyphicon-arrow-left"></i></button>
            <button class="btn btn-success" ng-show="insert || update" ng-click="grabar()"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6"><label>Código Dispositivo</label><input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.codigo_dispositivo"></div>
            </div><br>

            <div class="row">
                <div class="col-md-6"><label>Nombre Dispositivo</label><input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.nombre_dispositivo"></div>
            </div><br>

            <div class="row">
                <div class="col-md-6"><label>Código Espacio</label>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.codigo_espacio">
                </div>
            </div><br>

            <div class="row">
                <div class="col-xs-3">
                    <label for="sel1">Idioma:</label>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.idioma_dispositivo">
                </div>
            </div><br>

        </div>
    </div> 
</div>
