<div class="container-fluid">

    <div class="panel panel-primary" ng-show="!showCategoria">
        <div class="panel-heading">
            <h3 class="panel-title"> {{ texto }}</h3>
        </div>
        <table class="table table-striped table-bordered">
            <td class="col-xs-6">
                <button class="btn btn-primary" ng-click="Salir()"><i class="glyphicon glyphicon-home"></i></button>
                <button class="btn btn-primary" ng-click="newItem()"><i class="glyphicon glyphicon-plus"></i> AÑADIR OPINION</button>
            </td>
            <td class="col-xs-6">
                <input class="form-control" type="text" ng-model="filtroTexto">
            </td>
        </table>

        <rrss parametro="general"></rrss> 

        <div class="panel-body">
            
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="col-md-2" ng-show="!opcionCliente">Acciones </th>
                        <th class="col-md-1">Fecha</th>
                        <th class="col-md-1">Usuario</th>
                        <th class="col-md-1">General</th>
                        <th class="col-md-1">Limpieza</th>
                        <th class="col-md-1">Servicio</th>
                        <th class="col-md-6">Opiniones</th>
                    </tr>
                </thead>

                <tfoot></tfoot>
                <tbody>
                    <tr ng-repeat="item in dat | filter:filtroTexto">
                        <td ng-show="!opcionCliente">
                            <button class="btn btn-primary" ng-click="ver($index)"><i class="glyphicon glyphicon-eye-open"></i></button>
                            <button class="btn btn-primary" ng-click="edit($index)"><i class="glyphicon glyphicon-edit"></i></button>
                            <button class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-remove"></i></button>
                        </td>
                        <td>
                            {{ item.fecha  | date:'dd/MM/yyyy' }}
                        </td>
                        <td>
                            {{ item.login }}
                        </td>
                        <td>
                            <div  ng-controller="RatingController as rating">
                                <star-rating ng-model="item.valor_general" readonly="rating.isReadonly"></star-rating>
                            </div>
                        </td>
                        <td>
                            <div  ng-controller="RatingController as rating">
                                <star-rating ng-model="item.valor_limpieza" readonly="rating.isReadonly"></star-rating>
                            </div>
                        </td>
                        <td>
                            <div  ng-controller="RatingController as rating">
                                <star-rating ng-model="item.valor_servicio" readonly="rating.isReadonly"></star-rating>
                            </div>
                        </td>
                        <td>
                            {{ item.observaciones }}
                        </td>
                    </tr>
                    <tbody>
            </table>
        </div>

    </div>
    
    <div class="panel panel-primary" ng-show="showCategoria">
    <form name="entidadForm">
        <div class="panel-heading">
            <h3 class="panel-title">Datos</h3>
            <button class="btn btn-primary" ng-click="volver()"><i class="glyphicon glyphicon-arrow-left"></i></button>
            <button class="btn btn-success" ng-show="insert || update" ng-click="grabar()" ng-disabled="entidadForm.$invalid"><i class="glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <label>Nombre con el que quiere aparecer</label>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.login" required>
                 </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <label for="gen">Valoración general del establecimiento:</label>
                    <input name="gen" type="radio" ng-model="datSel.valor_general" value="1" />1
                    <input name="gen" type="radio" ng-model="datSel.valor_general" value="2" />2
                    <input name="gen" type="radio" ng-model="datSel.valor_general" value="3" />3
                    <input name="gen" type="radio" ng-model="datSel.valor_general" value="4" />4
                    <input name="gen" type="radio" ng-model="datSel.valor_general" value="5" />5

                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <label for="lim">Limpieza del local:</label>
                    <input name="lim" type="radio" ng-model="datSel.valor_limpieza" value="1" />1
                    <input name="lim" type="radio" ng-model="datSel.valor_limpieza" value="2" />2
                    <input name="lim" type="radio" ng-model="datSel.valor_limpieza" value="3" />3
                    <input name="lim" type="radio" ng-model="datSel.valor_limpieza" value="4" />4
                    <input name="lim" type="radio" ng-model="datSel.valor_limpieza" value="5" />5
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <br>
                    <label for="ser">Servicio del local:</label>
                    <input name="ser" type="radio" ng-model="datSel.valor_servicio" value="1" />1
                    <input name="ser" type="radio" ng-model="datSel.valor_servicio" value="2" />2
                    <input name="ser" type="radio" ng-model="datSel.valor_servicio" value="3" />3
                    <input name="ser" type="radio" ng-model="datSel.valor_servicio" value="4" />4
                    <input name="ser" type="radio" ng-model="datSel.valor_servicio" value="5" />5
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <label>Tus comentarios</label>
                    <input class="form-control" ng-readonly="!(insert || update)" ng-model="datSel.observaciones" required>
                </div>
            </div>
            
        </div>
    </form>
    </div>
</div>
